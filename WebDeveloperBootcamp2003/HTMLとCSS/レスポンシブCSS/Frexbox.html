<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <h1>Flexbox</h1>
        <section>
            <h2>はじめに</h2>
            <p>
                Flexboxでは、たくさんのプロパティが存在するが、すべてを覚える必要はない。
                <br>
                考え方を学び、今後わからないことを調べられるようにすることを目的にして、学習を進める

            <h3>flexboxとは</h3>
            <p>
                項目を行、または、列にレイアウトするための1次元のレイアウト方法
            </p>
            <h3>比較的新しい</h3>
            <p>
                flexboxがCSSに加わったのは比較的最近。
                <br>
                多くのレイアウト作業を簡単にしてくれた
            </p>

            <h3>なぜ「flex」？</h3>
            <p>
                大きさのわからない要素同士でも、空間をどのように使って要素を配置するのか柔軟に調整できるのがflexboxの強み
            </p>
            </p>
        </section>
    </main>
